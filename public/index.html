<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka IP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Wyszukiwarka IP</h1>
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Wpisz nick" onkeypress="checkEnter(event)">
        </div>
        <button id="buttontest" class="btn btn-primary btn-block" onclick="searchIP()">Szukaj</button>
        <div id="result" class="text-center mt-4" aria-live="polite"></div>
        
    </div>
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Wyniki wyszukiwania</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="resultList" class="list-group"></ul>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
    document.getElementById('darkModeSwitch').addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('searchInput').addEventListener('keypress', checkEnter);
    });
    
    document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        searchIP();
    }
});

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert('IP address copied to clipboard!');
    }, function() {
        alert('Failed to copy IP address!');
    });
}
    async function searchIP() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        const resultDiv = document.getElementById('result');
        const resultList = document.getElementById('resultList');
        
        resultDiv.textContent = 'Szukam...';
        resultList.innerHTML = '';
    
        if (!searchInput) {
            resultDiv.textContent = 'Wpisz nick, aby rozpocząć wyszukiwanie';
            return;
        }
    
        try {
            const response = await fetch(`/search?nick=${encodeURIComponent(searchInput)}`);
            if (!response.ok) {
                throw new Error('Nie znaleziono wyników');
            }
            const data = await response.json();
            if (data.length > 0) {
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.innerHTML = `<strong>${item.nick}: ${item.ip}</strong><br>Plik: ${item.file}`;
                    resultList.appendChild(listItem);
                });
                $('#resultModal').modal('show');
                resultDiv.textContent = '';
            } else {
                resultDiv.textContent = 'Nie znaleziono wyników';
            }
        } catch (error) {
            resultDiv.textContent = `Wystąpił błąd: ${error.message}`;
        }
    }
    </script>    
</body>
</html>
